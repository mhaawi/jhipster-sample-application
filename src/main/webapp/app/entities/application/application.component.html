<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.application.home.title">Applications</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-application" [routerLink]="['/application/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.application.home.createLabel">
            Create new Application
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="applications">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="applicationKey"><span jhiTranslate="jhipsterSampleApplicationApp.application.applicationKey">Application Key</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="applicationName"><span jhiTranslate="jhipsterSampleApplicationApp.application.applicationName">Application Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="smsActive"><span jhiTranslate="jhipsterSampleApplicationApp.application.smsActive">Sms Active</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="systemActive"><span jhiTranslate="jhipsterSampleApplicationApp.application.systemActive">System Active</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="emailActive"><span jhiTranslate="jhipsterSampleApplicationApp.application.emailActive">Email Active</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let application of applications ;trackBy: trackId">
                <td><a [routerLink]="['/application', application.id, 'view' ]">{{application.id}}</a></td>
                <td>{{application.applicationKey}}</td>
                <td>{{application.applicationName}}</td>
                <td>{{application.smsActive}}</td>
                <td>{{application.systemActive}}</td>
                <td>{{application.emailActive}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/application', application.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/application', application.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'application/'+ application.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="applications && applications.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
