<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-api-defination-heading" jhiTranslate="jhipsterSampleApplicationApp.apiDefination.home.createOrEditLabel">Create or edit a Api Defination</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!apiDefination.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="apiDefination.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.apiDefination.apiKey" for="field_apiKey">Api Key</label>
                    <input type="text" class="form-control" name="apiKey" id="field_apiKey"
                        [(ngModel)]="apiDefination.apiKey" required/>
                    <div [hidden]="!(editForm.controls.apiKey?.dirty && editForm.controls.apiKey?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.apiKey?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.apiDefination.apiType" for="field_apiType">Api Type</label>
                    <select class="form-control" name="apiType" [(ngModel)]="apiDefination.apiType" id="field_apiType"  required>
                        <option value="GET">{{'jhipsterSampleApplicationApp.ApiType.GET' | translate}}</option>
                        <option value="POST">{{'jhipsterSampleApplicationApp.ApiType.POST' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.apiType?.dirty && editForm.controls.apiType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.apiType?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.apiDefination.apiUrl" for="field_apiUrl">Api Url</label>
                    <input type="text" class="form-control" name="apiUrl" id="field_apiUrl"
                        [(ngModel)]="apiDefination.apiUrl" required/>
                    <div [hidden]="!(editForm.controls.apiUrl?.dirty && editForm.controls.apiUrl?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.apiUrl?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
