<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.apiDefination.home.title">Api Definations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-api-defination" [routerLink]="['/api-defination/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.apiDefination.home.createLabel">
            Create new Api Defination
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="apiDefinations">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="apiKey"><span jhiTranslate="jhipsterSampleApplicationApp.apiDefination.apiKey">Api Key</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="apiType"><span jhiTranslate="jhipsterSampleApplicationApp.apiDefination.apiType">Api Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="apiUrl"><span jhiTranslate="jhipsterSampleApplicationApp.apiDefination.apiUrl">Api Url</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let apiDefination of apiDefinations ;trackBy: trackId">
                <td><a [routerLink]="['/api-defination', apiDefination.id, 'view' ]">{{apiDefination.id}}</a></td>
                <td>{{apiDefination.apiKey}}</td>
                <td jhiTranslate="{{'jhipsterSampleApplicationApp.ApiType.' + apiDefination.apiType}}">{{apiDefination.apiType}}</td>
                <td>{{apiDefination.apiUrl}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/api-defination', apiDefination.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/api-defination', apiDefination.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'api-defination/'+ apiDefination.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="apiDefinations && apiDefinations.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
