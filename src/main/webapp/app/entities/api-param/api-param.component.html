<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.apiParam.home.title">Api Params</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-api-param" [routerLink]="['/api-param/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.apiParam.home.createLabel">
            Create new Api Param
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="apiParams">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="paramType"><span jhiTranslate="jhipsterSampleApplicationApp.apiParam.paramType">Param Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="paramName"><span jhiTranslate="jhipsterSampleApplicationApp.apiParam.paramName">Param Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="paramDefaultValue"><span jhiTranslate="jhipsterSampleApplicationApp.apiParam.paramDefaultValue">Param Default Value</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="apiDefination.id"><span jhiTranslate="jhipsterSampleApplicationApp.apiParam.apiDefination">Api Defination</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let apiParam of apiParams ;trackBy: trackId">
                <td><a [routerLink]="['/api-param', apiParam.id, 'view' ]">{{apiParam.id}}</a></td>
                <td jhiTranslate="{{'jhipsterSampleApplicationApp.ParamType.' + apiParam.paramType}}">{{apiParam.paramType}}</td>
                <td>{{apiParam.paramName}}</td>
                <td>{{apiParam.paramDefaultValue}}</td>
                <td>
                    <div *ngIf="apiParam.apiDefination">
                        <a [routerLink]="['../api-defination', apiParam.apiDefination?.id, 'view' ]" >{{apiParam.apiDefination?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/api-param', apiParam.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/api-param', apiParam.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'api-param/'+ apiParam.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="apiParams && apiParams.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
